<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="common/common_head::commonHeader">
    <title>资源</title>
</head>

<body>

    <div th:include="common/common_navigation :: commonNavigation"></div>
    <div class="container pt">
        <div class="row mt centered">
            <div class="col-lg-12">
                <div class="" id="commend_art_list">
                    <h5>当前位置：归档</h5>
                    <ul>
                        <li class="category_art_item" th:each="cbg,iterStat : ${blogPage}">
                            <div class="summary" style="width: 80%;">
                                <span th:text="${cbg.title}" style="float: left;"></span>
                                <span th:text="${cbg.createTime}" style="float: right;"></span>
                            </div>
                        </li>
                    </ul>
                </div>


                <div style="margin-bottom: 50px;">
                    <!-- 分页操作栏 -->
                    <div class="col-md-12">
                        <div class="row">
                            <!--文字信息-->
                            <div class="col-md-6">
                                当前第 [[${blogPage.getNumber()+1}]] 页.总共[[${blogPage.totalPages}]]页.一共 [[${blogPage.totalElements}]]条记录
                            </div>

                            <!--点击分页-->
                            <div class="col-md-6">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">

                                        <!--首页-->
                                        <li><a th:href="@{'/pigeonhole?start=0'}">首页</a></li>
                                        <!--上一页-->
                                        <li th:if="${blogPage.hasPrevious()}"><a th:href="@{'/pigeonhole?start='+${blogPage.number-1}}" aria-label="Previous"><span aria-hidden="true">上一页</span></a></li>
                                        <li th:unless="${blogPage.hasPrevious()}"><a th:href="@{'/pigeonhole?start=0'}" aria-label="Previous"><span aria-hidden="true">上一页</span></a></li>
                                        <!--下一页-->
                                        <li th:if="${blogPage.hasNext()}"><a th:href="@{'/pigeonhole?start='+${blogPage.number+1}}" aria-label="Next"><span aria-hidden="true">下一页</span></a></li>
                                        <li th:unless="${blogPage.hasNext()}"><a th:href="@{'/pigeonhole?start='+${blogPage.totalPages-1}}" aria-label="Next"><span aria-hidden="true">下一页</span></a></li>
                                        <!--尾页-->
                                        <li><a th:href="@{'/pigeonhole?start='+${blogPage.totalPages-1}}">尾页</a></li>

                                    </ul>
                                </nav>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
    <div th:include="common/common_footer :: commonFooter"></div>
</body>

</html>
