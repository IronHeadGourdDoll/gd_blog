<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/common_head::commonHeader">
    <title>分类</title>
</head>

<body>

    <div th:include="common/common_navigation :: commonNavigation"></div>
    <div class="container pt">
        <div class="row mt centered">

            <div class="col-lg-12">
                <h5>当前位置：分类/[[${categoryName}]]</h5>
                <ul>

                    <li class="commend_art_item" th:each="cbg,iterStat : ${blogPage}">
                        <div class="artimg" style="width: 20%;">
                            <img th:src="@{/img/p1.png}" alt="..." style="width: 100%;">
                        </div>
                        <div class="summary" style="width: 80%;">
                            <h3 th:text="${cbg.title}"></h3>
                            <p th:text="${cbg.summary}"></p>
                            <p><a th:href="${'/blog_detail?blog='+cbg}">查看详情...</a></p>
                            <ul class="blog_stas">
                                <li>发布日期：<p th:text="${cbg.createTime}"></p></li>
                                <li>作者：<p th:text="${cbg.author}"></p></li>
                                <li>阅读量：<p th:text="${cbg.readTimes}"></p></li>
                                <li>点赞量：<p th:text="${cbg.likedTimes}"></p></li>
                                <li style="float: right">分类：<p th:text="${cbg.categoryName}"></p></li>
                            </ul>
                        </div>
                    </li>

                </ul>

                <div style="margin-bottom: 50px;">
                    <!-- 分页操作栏 -->
                    <div class="col-md-12">
                        <div class="row">
                            <!--文字信息-->
                            <div class="col-md-6">
                                当前第 [[${blogPage.getNumber()+1}]] 页.总共[[${blogPage.totalPages}]]页.一共 [[${blogPage.totalElements}]]条记录
                            </div>

                            <!--点击分页-->
                            <div class="col-md-6">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <!--thymeleaf url传多个参数-->
                                        <!--首页-->
                                        <li><a th:href="@{/blog(categoryName=${categoryName},start=0)}">首页</a></li>

                                        <!--上一页-->
                                        <li th:if="${blogPage.hasPrevious()}"><a th:href="@{/blog(categoryName=${categoryName},start=${blogPage.number-1})}" aria-label="Previous"><span aria-hidden="true">上一页</span></a></li>
                                        <li th:unless="${blogPage.hasPrevious()}"><a th:href="@{/blog(categoryName=${categoryName},start=0)}" aria-label="Previous"><span aria-hidden="true">上一页</span></a></li>

                                        <!--下一页-->
                                        <li th:if="${blogPage.hasNext()}"><a th:href="@{/blog(categoryName=${categoryName},start={blogPage.number+1})}" aria-label="Next"><span aria-hidden="true">下一页</span></a></li>
                                        <li th:unless="${blogPage.hasNext()}"><a th:href="@{/blog(categoryName=${categoryName},start=${blogPage.totalPages-1})}" aria-label="Next"><span aria-hidden="true">下一页</span></a></li>
                                        <!--尾页-->
                                        <li><a th:href="@{/blog(categoryName=${categoryName},start=${blogPage.totalPages-1})}">尾页</a></li>
                                    </ul>
                                </nav>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    </div>
    <div th:include="common/common_footer :: commonFooter"></div>
    </body>

</html>
